<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>weeditor</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
        <script src="js/marked.min.js"></script>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.8/clipboard.min.js"></script>
    </head>
    <body>
        <div class="banner clearfix"  v-on:click="toggle">
          <img id="more" src="img/more.png" alt="">
          <span class="name">weeditor</span>
          <p id="save">save</p>
          <a href="http://wowubuntu.com/markdown/" target="_blank">Markdown帮助文档</a>
          <span id="copyall">一键复制</span>
          <select id="selector">
            <option selected>DayoneX</option>
            <option>Dayone</option>
          </select>
        </div>
        <div class="main clearfix">
            <div id="left" class="">
                <div id="createbymyself" class="createbymyself" contentEditable="true">
                    这是日拱一卒的第 篇原创文章。欢迎转发分享，未经作者授权，不欢迎其他公众号转载。
                </div>
                <input id="startinserttext" type="button" value="插入文首"></input>
                <div class="insettext">
                    <label class="inset">文尾添加</label>
                    <select id="endinserttext">
                        <option></option>
                        <option>-完-</option>
                        <option>-待续-</option>
                    </select>
                </div>


                <div id="checklist">
                    <ul>
                        <li class="todo-item" v-for="todo in todos" :class="{ completed: todo.completed }">
                            <input type="checkbox" class="toggle" v-model="todo.completed"/><label for="">{{ todo.item }}</label>
                        </li>
                    </ul>
                </div>

                <div class="switchlist">
                    <input type="text" id="inputlink" class="inputlink">
                    <button id="switchshort" class="switchshort">转换</button>
                    <ul id="shortlist">
                    </ul>
                </div>
            </div>
            <div id="center">
                <textarea id="markdown" v-model="input"></textarea>
            </div>
            <div id="right" class="DayoneX" v-html="input | marked">
            </div>
        </div>
        <div id="message"></div>

        <script src="js/main.js"></script>
        <script type="text/javascript" charset="utf-8">
            new Vue({
              el: '#checklist',
              data: {
                todos: [
                  { item: '标题书写是否正确' },
                  { item: '主题图片-图片脚本' },
                  { item: '文章原创篇数' },
                  { item: '代码距离' },
                  { item: '图片距离' },
                  { item: '你还可以看' },
                  { item: '参考引用' },
                  { item: '文尾添加-完-/-待续-' },
                  { item: '文末关注Logo图' },
                  { item: '原创声明' },
                  { item: '文章标签分类' },
                  { item: '发布后转发到群里' },
                  { item: '发表到其它平台' }
                ]
              }
            })
            new Vue({
              el: '.main',
              data: {
                input: ''
              },
              filters: {
                marked: marked
              }
            })
        </script>
    </body>
</html>
